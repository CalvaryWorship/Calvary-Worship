<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calvary Worship</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: url("assets/cross-bg.jpg") center/cover no-repeat fixed;
    margin: 0;
    color: white;
    overflow-x: hidden;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
    font-size: 24px;
    font-weight: bold;
}
.church {
    font-size: 13px;
    color: #ffefae;
}
.menu-btn {
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: white;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    height: 100vh;
    background: #000000CC;
    position: fixed;
    top: 0;
    left: -250px;
    padding-top: 90px;
    display: flex;
    flex-direction: column;
    transition: left 0.4s ease;
    z-index: 999;
}
.sidebar.active {
    left: 0;
}
.sidebar a {
    color: white;
    text-decoration: none;
    padding: 12px 18px;
    font-size: 16px;
    display: block;
}
.sidebar a:hover {
    background: #ffffff22;
    border-radius: 5px;
}

/* OVERLAY */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 998;
}
.overlay.active {
    display: block;
}

/* CONTENT */
.content {
    padding-top: 120px;
    margin-left: 0;
    transition: margin-left 0.4s ease;
}
.sidebar.active ~ .content {
    margin-left: 250px;
}

/* SECTIONS */
.section {
    display: none;
    padding: 20px;
    text-align: center;
    background: rgba(0,0,0,0.6);
    margin: 15px;
    border-radius: 10px;
}
.section h3, .section h2 { margin-top: 0; }

@media (max-width: 768px) {
    .sidebar.active ~ .content {
        margin-left: 0;
    }
}
</style>

<script>
function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
    document.querySelector('.overlay').classList.toggle('active');
}

function closeSidebar() {
    document.querySelector('.sidebar').classList.remove('active');
    document.querySelector('.overlay').classList.remove('active');
}

document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.sidebar a').forEach(link => {
        link.addEventListener('click', () => {
            closeSidebar();
        });
    });
});

function showSection(id){
    let pages = ["home"];
    pages.forEach(p => document.getElementById(p).style.display="none");
    document.getElementById(id).style.display="block";
    window.scrollTo(0,0);
}
</script>
</head>

<body>

<!-- HEADER -->
<header>
  <div>
    <div class="logo">✝️ Calvary Worship</div>
    <div class="church">Indian National Full Gospel Church Raniamba</div>
  </div>
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
</header>

<!-- SIDEBAR -->
<div class="sidebar">
  <a href="https://calvaryworship.github.io/Calvary-Worship-Indian-National-Full-Gospel-Church-Raniamba" target="_blank">Home</a> 
  <a href="https://calvaryworship.github.io/Christian-Song-MP3-Player" target="_blank">Play Song</a>
  <a href="https://calvaryworship.github.io/Christian-Worship-Songs-Video-Player" target="_blank">Videos</a>
  <a href="https://calvaryworship.github.io/Gujarati-Christian-Song-e-Book" target="_blank">Song Book</a>
  <a href="https://calvaryworship.github.io/-christian-song-lyrics-slideshow" target="_blank">Song Lyrics Slide</a>
  <a href="https://calvaryworship.github.io/Calvary-Worship-Mobile-Apps" target="_blank">Mobile Apps</a>
  <a href="https://calvaryworship.github.io/Calvary-Worship-Photo-Gallery" target="_blank">Photo Gallery</a>
</div>

<!-- OVERLAY -->
<div class="overlay" onclick="closeSidebar()"></div>

<!-- MAIN CONTENT -->
<div class="content">
  <div id="home" class="section" style="display:block;">
    <h2>Welcome to Calvary Worship</h2>
    <p>Worship • Praise • Prayer • Fellowship</p>
  </div>
</div>

</body>
</html>
